<ion-header>
    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="bg-image" padding>
    <!--
      <button color="danger" tappable (click)="fingerPri()" ion-button>כנס עם טביעת אצבע</button>
    -->
</ion-content>
<ion-footer>
    <div class="login-form">
        <ion-list class="fields">
            <ion-item>
                <div class="label">{{ form.login.username.label }}</div>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="user.name" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <div class="label">{{ form.login.password.label }}</div>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="form.login.password.value" type="password"></ion-input>
            </ion-item>
            <div color="red" class="err">{{ errors }}</div>
        </ion-list>

        <div padding-top padding-left padding-right>
            <button color="danger" class="btn" (click)="onRegistrationPage()" ion-button default>{{ form.login.join_free
                }}
            </button>
            <button color="danger" class="btn" tappable (click)="formSubmit()" ion-button default>{{ form.login.submit
                }}
            </button>
        </div>
        <div padding-top padding-left padding-right>
    <span *ngIf="fingerAuth">
          <button color="primary" class="btn" (click)="fingerAuthentication()" ion-button default>כניסה לגובייבי<br> באמצעות טביעת אצבע</button>
    </span>
            <button *ngIf="!fingerAuth" color="primary" class="btn full" (click)="onPasswordRecoveryPage()" ion-button default>{{
                form.login.forgot_password }}
            </button>
            <button *ngIf="fingerAuth" color="primary" class="btn" (click)="onPasswordRecoveryPage()" ion-button default>{{
                form.login.forgot_password }}
            </button>
        </div>
    </div>
</ion-footer>
